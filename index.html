<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Start with (Browser)</title>
  </head>
  <body>
    <form class="login-form hidden">
      <input type="text" placeholder="What is your name?" required maxlength="15" />
      <button>Log In</button>
    </form>

    <h2 class="clock">00:00:00</h2>
    <h1 class="greeting hidden"></h1>
    <form class="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter." />
    </form>
    <ul class="todo-list"></ul>
    <div class="quote">
      <span></span>
      <span></span>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
